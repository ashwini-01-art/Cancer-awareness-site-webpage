<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancer Awareness & Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
    }
    header {
      background: url('https://images.unsplash.com/photo-1505751172876-fa1923c5c528?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
    }
    header h1 {
      position: relative;
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    section {
      padding: 3rem 2rem;
      max-width: 900px;
      margin: auto;
    }
    .contact-form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .contact-form h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .contact-form button {
      background: #6a11cb;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .contact-form button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
    .quotes {
      margin-top: 3rem;
      text-align: center;
      font-style: italic;
      font-size: 1.2rem;
      color: #444;
    }
    @media (max-width: 768px) {
      header h1 { font-size: 2rem; }
      section { padding: 2rem 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Together We Fight, Together We Heal</h1>
  </header>

  <section>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="quotes">
      <h2>Daily Inspiration</h2>
      <p id="quote">Loading quote...</p>
    </div>
  </section>

  <script>
    async function fetchQuote() {
      try {
        const res = await fetch("https://api.quotable.io/random");
        const data = await res.json();
        document.getElementById("quote").innerText = `"${data.content}" â€” ${data.author}`;
      } catch (error) {
        document.getElementById("quote").innerText = "Stay strong. Your courage inspires.";
      }
    }
    fetchQuote();
    setInterval(fetchQuote, 10000); // refresh every 10 seconds
  </script>
</body>
</html>
